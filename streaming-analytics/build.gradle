// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
/*
plugins {
  id "org.sonarqube" version "2.5"
}
*/
    
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile 'servletapi:servletapi:2.4-20040521'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-cbor', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-cvs', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-avro', version: '2.9.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-ion', version: '2.9.3'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0' 
  	compile group: 'io.netty', name: 'netty-all', version: '4.0.24.Final'   
  	compile group: 'junit', name:'junit', version: '4.12'   
  	compile 'org.apache.commons:commons-lang3:3.5'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'
	compile group: 'com.blackboard.gradle', name: 'jmh-gradle-plugin', version: '1.1-SNAPSHOT'
       compile group: 'org.openjdk.jmh', name: 'jmh-generator-bytecode', version: '1.21'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}
